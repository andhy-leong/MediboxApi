name: Build and Push Docker Image

on:
  push:
    # C'est ici que tu dis "lance-toi quand je push sur main-server"
    branches: [ "main-server" ]

jobs:
  # --- Ã‰TAPE 1 : LES TESTS & SONAR ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ðŸ‘ˆ TRÃˆS IMPORTANT pour SonarCloud (rÃ©cupÃ¨re tout l'historique)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
        env:
          PORT: 3200
          API_KEY: ${{ secrets.API_KEY }}
          MQTT_URL: "mqtt://localhost"
          GIST_ID: ${{ secrets.GIST_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          NODE_ENV: "test"

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.branch.name=main

  # --- Ã‰TAPE 2 : BUILD DOCKER ---
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: matlacheny/saeiotserver:latest
